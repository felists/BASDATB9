<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> TOKOKEREN </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="src/css/login.css">
</head>
    
<body>

<h2>Login Form</h2>

<button onclick="document.getElementById('signIn').style.display='block'" class="btn btn-primary" style="width:auto;">Login</button>

<div id="signIn" class="modal">
<span onclick="document.getElementById('signIn').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content animate">
    <div class="container">

        <div class="form-group">
          <label for="username" class="col-sm-2 control-label"><b>Username</b></label>
          <input id="username" type="text" class="form-control" placeholder="Enter Username" name="uname" required>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label"><b>Password</b></label>
          <input id="password" type="password" class="form-control" placeholder="Enter Password" name="psw" required>
        </div>

        <div class="row">
          <div class="col-md-8"><button type="submit" class="btn btn-primary">Login</button> </div>
          <div class="col-md-4"><span class="psw pull-right">Forgot <a href="#">password?</a></span></div>
        </div>     
        <input type="checkbox" checked="checked"> Remember me
    </div>
      
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('signIn');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
