<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  	<link rel="stylesheet" type="text/css" href="src/css/addItem.css">
</head>
	<h2>Tambahkan Kategori dan Subkategori</h2>
<body>
	
	<div class="row">
  		<div class="form">
  			<form class="col-xs-6" >
  				<div id="add">
			  <div class="form-group">
			    <label>Kode Kategori</label>
			    <input type="text" class="form-control" placeholder="Kode kategori">
			  </div>
			  <div class="form-group">
			    <label>Nama Kategori</label>
			    <input type="text" class="form-control" placeholder="Nama Kategori">
			  </div>
			  <div class="form-group">
			    <label>Subkategori 01: </label>
			    <input type="text" class="form-control" placeholder="Subkategori">
			  </div>
			  <div class="form-group">
			    <label>Kode Subkategori 01</label>
			    <input type="text" class="form-control" placeholder="Kode Subkategori">
			  </div>
			  <div class="form-group">
			    <label>Nama Subkategori 01</label>
			    <input type="text" class="form-control" placeholder="Nama Subkategori">
			  </div>
			  	</div>
			  <div>
			  		<button type="button" id="counter" class="btn btn-primary">Add Item</button>
			  		<button type="submit" class="btn btn-success">Submit</button>
			  </div>
			</form>
				
  		</div>

	</div>

<script>
$(document).ready(function() {
	localStorage.removeItem("count");
	if(localStorage.getItem("count") === null){
		var count = {'jml':'1'};
		localStorage.setItem("count",JSON.stringify(count));
	}
	$("#counter").click(AddItem);
function AddItem() {
	var i = JSON.parse(localStorage.getItem("count"));
	var jml = parseInt(i.jml)+1;
	var count = {'jml':jml}
	localStorage.setItem("count",JSON.stringify(count));
	$("#add").append("<div class='form-group'> <label>Subkategori"+ " 0" + jml+": </label> <input type='text' class='form-control' placeholder='Subkategori'> </div> <div class='form-group'> <label>Kode Subkategori"+ " 0" + jml+": </label> <input type='text' class='form-control' placeholder='Kode Subkategori'> </div> <div class='form-group'> <label>Nama Subkategori "+ " 0" + jml+": </label> <input type='text' class='form-control' placeholder='Nama Subkategori'> </div>");

	}
});
</script>
</body>

</html>
